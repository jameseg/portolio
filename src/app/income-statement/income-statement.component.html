<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="financial">
    <th mat-header-cell *matHeaderCellDef>Financial</th>
    <td mat-cell *matCellDef="let row">{{ row.financial }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ltm">
    <th mat-header-cell *matHeaderCellDef>LTM</th>
    <td mat-cell *matCellDef="let row">{{ row.ltm }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="2021">
    <th mat-header-cell *matHeaderCellDef>2021</th>
    <td mat-cell *matCellDef="let row">{{ row['2021'] }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="2020">
    <th mat-header-cell *matHeaderCellDef>2020</th>
    <td mat-cell *matCellDef="let row">{{ row['2020'] }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="2019">
    <th mat-header-cell *matHeaderCellDef>2019</th>
    <td mat-cell *matCellDef="let row">{{ row['2019'] }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="2019">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let row">{{ row['2019'] }}</td>
    </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="save">
  <button mat-raised-button color="accent" (click)="saveData()">
    Save Income Statement
  </button>
</div>
